name: Mirror repo to apt-99

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deploy-apt

    steps:
      # Repo origem
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Salva origem em dir temporário
      - name: Stash source files
        run: |
          mkdir -p /tmp/source
          rsync -av \
            --exclude '.git' \
            --exclude '.github' \
            ./ /tmp/source/

      # Repo destino (AGORA no root)
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: apt-evils-in/apt-evils-in.github.io
          token: ${{ secrets.DEPLOY_TOKEN }}
          persist-credentials: true

      # Sync source → root
      - name: Sync source to root
        run: |
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            /tmp/source/ ./ || [[ $? == 24 ]]

      - name: Commit and push
        run: |
          git config user.name "auto-deploy"
          git config user.email "deploy@github"
          git add -A
          git diff --cached --quiet || git commit -m "Mirror from apt.evils.in"
          git push
